<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Effective JavaScript: Frogger</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="timer">00:00:00</div>

  <div class="modal__background hide">
    <div class="modal_body">

      <div class="modal_heading">
        <h2 class="modal_title">Game Stats</h2>
        <span class="modal_cheer">Winner!</span>
        <!-- "GG" means Good Game -->
      </div>

      <div class="modal_stats">
        <div class="modal_time"><span>Time =</span>
        </div>

        <div class="modal_buttons">
          <button class="modal_button modal_exit">Exit</button>
          <button class="modal_button modal_replay">Replay</button>
        </div>

      </div>
    </div>
  </div>
  <!-- Global site tag (gtag.js) - Google Analytics -->

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-138527751-1');
  </script>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>

</html>
